version: 2.1
orbs:
  node: circleci/node@7.2.1
jobs:
  build-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          node-version: '16.13'
      - node/install-packages
      - run:
          command: npm run build
workflows:
  node-tests:
    jobs:
      - build-test
